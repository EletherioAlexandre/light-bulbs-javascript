<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Light Bulb App</title>
  </head>
  <body class="body">
    <main>
      <h1>Light Bulbs</h1>
      <img
        src="../assets/off-main-toggle.png"

      <img src="../assets/light-bulbOff.png" alt="light-bulb" id="img-src" />

        <button id="switch-On" disabled>Switch On</button>

      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
